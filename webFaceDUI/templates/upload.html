<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>"图片上船"</title>
    <script type="text/javascript">
        function imgPreview1(fileDom){
            //判断是否支持FileReader
            if (window.FileReader) {
                var reader = new FileReader();
            } else {
                alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
            }

            //获取文件
            var file = fileDom.files[0];
            var imageType = /^image\//;
            //是否是图片
            if (!imageType.test(file.type)) {
                alert("请选择图片！");
                return;
            }
            //读取完成
            reader.onload = function(e) {
                //获取图片dom
                var img = document.getElementById("preview1");
                //图片路径设置为读取的图片
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        function imgPreview2(fileDom){
            //判断是否支持FileReader
            if (window.FileReader) {
                var reader = new FileReader();
            } else {
                alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
            }

            //获取文件
            var file = fileDom.files[0];
            var imageType = /^image\//;
            //是否是图片
            if (!imageType.test(file.type)) {
                alert("请选择图片！");
                return;
            }
            //读取完成
            reader.onload = function(e) {
                //获取图片dom
                var img = document.getElementById("preview2");
                //图片路径设置为读取的图片
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    </script>
</head>
    <body>
        <div>
            <form method="POST" action="http://10.200.51.68:5559/up_photo" enctype="multipart/form-data">
            <input type="file" size="30" name="photo1" onchange="imgPreview1(this)"/>
            <img id="preview1" />

            <input type="file" size="30" name="photo2" onchange="imgPreview2(this)"/>
            <img id="preview2" />

            <p>"只支持jpg图像"</p>

            <br>
            <!-- <input type="text" class="txt_input" name="name" style="margin-top:15px;"/> -->
            <input type="submit" value="Submit" class="button-new" style="margin-top:50px;"/>
            </form>
        </div>
    </body>
</html>
